<html>
<body>
<script>
function zerocool()
	{
	console.log("");
	console.log("Welcome to ZeroCool!");
	for (i = 1; i<=100; i++)
		{
		if(i%3==0 && i%5==0){console.log('ZeroCool');}
		else if(i%3==0){console.log('Zero');}
		else if(i%5==0){console.log('Cool');}
		else {console.log(i);}
		}
	console.log("That was fun! If you want to do it again, just click the button!");
	}
</script>

<button onclick=zerocool();>Click me to run ZeroCool in the console!</button>

</body>
</html>
